<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerSchool SIS - Student and Parent Sign In</title>
    <style>
        :root {
            --brand-blue: #0b4f8a;
            --brand-blue-dark: #083b6b;
            --text-primary: #3b3b3b;
            --text-muted: #7a7a7a;
            --border: #d9d9d9;
            --panel-bg: #f2f2f2;
            --page-bg: #ffffff;
            --link-blue: #0b63b6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 70px 20px 40px;
        }

        .login-card {
            width: min(760px, 100%);
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
            overflow: hidden;
        }

        .card-header {
            background: var(--brand-blue);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        .logo-mark {
            width: 34px;
            height: 34px;
            border: 2px solid #fff;
            border-radius: 6px;
            position: relative;
        }

        .logo-mark::after {
            content: "P";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -52%);
            font-weight: 700;
            font-size: 16px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .card-body {
            padding: 26px 28px 30px;
        }

        .title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #4a4a4a;
        }

        .tabs {
            display: flex;
            gap: 4px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 18px;
        }

        .tab {
            padding: 9px 18px;
            font-weight: 600;
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            background: #fff;
            box-shadow: 0 -1px 0 #fff;
        }

        .tab.inactive {
            background: #f7f7f7;
            color: var(--text-muted);
        }

        .form-panel {
            border: 1px solid var(--border);
            background: #fff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 18px;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid var(--border);
            background: var(--panel-bg);
        }

        .form-row:nth-child(even) {
            background: #ffffff;
        }

        .form-row label {
            font-weight: 600;
            color: #333;
        }

        .form-row select,
        .form-row input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c9c9c9;
            border-radius: 2px;
            font-size: 15px;
            background: #fff;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 18px;
        }

        .form-footer a {
            color: var(--link-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            background: var(--link-blue);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: var(--brand-blue-dark);
        }

        .footer {
            width: min(760px, 100%);
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 13px;
            line-height: 1.6;
        }

        .footer a {
            color: var(--link-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 720px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .form-footer {
                flex-direction: column;
                gap: 14px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-mark" aria-hidden="true"></div>
                <span class="logo-text">PowerSchool SIS</span>
            </div>
            <div class="card-body">
                <div class="title">Student and Parent Sign In</div>
                <div class="tabs">
                    <div class="tab">Sign In</div>
                    <div class="tab inactive">Create Account</div>
                </div>
                <form class="form-panel" action="index.html">
                    <div class="form-row">
                        <label for="language">Select Language</label>
                        <select id="language" name="language">
                            <option selected>English</option>
                            <option>简体中文</option>
                            <option>Español</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" placeholder="Enter username">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter password">
                    </div>
                    <div class="form-footer">
                        <a href="index.html">Forgot Username or Password?</a>
                        <button class="submit-btn" type="submit">Sign In</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <div>Copyright © 2005-2024 PowerSchool Group LLC and/or its affiliate(s). All rights reserved.</div>
            <div>All trademarks are either owned or licensed by PowerSchool Group LLC and/or its affiliates.</div>
            <div><a href="index.html">Privacy Policy</a></div>
        </div>
    </div>
</body>
</html>
